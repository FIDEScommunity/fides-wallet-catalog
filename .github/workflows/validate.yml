name: Validate Wallet Catalogs

on:
  push:
    paths:
      - 'community-catalogs/**/wallet-catalog.json'
      - 'schemas/**'
      - '.github/workflows/validate.yml'
      - 'package.json'
  pull_request:
    paths:
      - 'community-catalogs/**/wallet-catalog.json'
      - 'schemas/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate all wallet catalogs
        run: |
          echo "üîç Validating wallet catalogs against schema..."
          npm run validate
          echo "‚úÖ All wallet catalogs are valid!"

